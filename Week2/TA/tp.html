<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="tps.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div>
    <div class="header">
        <div class="navigation">
            <div class="navigation_title">
                <img src="./imgaes/tp-logo.png">
                <h1>Tripadvisor</h1>
            </div>
            <div class="navigation_search">
                <p>Discover</p>
                <p>Trips</p>
                <p>Review</p>
                <p>More</p>
            </div>
            <div class="navigation_login">
                <div class="navigation_currency">
                    <i class="fa-solid fa-globe"></i>
                    <p class="navigation_divided">|</p>
                    <p>USD</p>
                </div>
                <div class="navigation_user">
                    <p>Sign In</p>
                </div>

            </div>
        </div>
        <div class="search">
            <h1>Where to?</h1>
            <div class="search_categories">
                <div class="destination-categories_1">
                    <i class="fa-solid fa-house"></i>
                    <p>Search All</p>
                </div>
                <div class="destination-categories_2">
                    <i class="fa-solid fa-hotel"></i>
                    <p>Hotels</p>
                </div>
                <div class="destination-categories_3">
                    <i class="fa-solid fa-lock"></i>
                    <p>Things to do</p>
                </div>
                <div class="destination-categories_4">
                    <i class="fa-solid fa-utensils"></i>
                    <p>Restaurants</p>
                </div>
                <div class="destination-categories_5">
                    <i class="fa-solid fa-bed"></i>
                    <p>Holiday Rentals</p>
                </div>
            </div>
            <div class="search_box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Places to go,things to do,hotels...">
                <p>Search</p>
            </div>
        </div>
        <div class="ta-background">
                <img src="./imgaes/purple-background.jpeg">
        </div>
        <div class="text-container">
            <div class="ta-background_1">
                <p>Powered by AI</p>
                <p class="ta-background_1a">BETA</p>
            </div>
            <div class="ta-background_2">
                <h1>Build a trip in minutes</h1>
            </div>
            <div class="ta-background_3">
                <p>Get a personalised itinerary just for you, guided by traveller tips and reviews.</p>
            </div>
            <div class="ta-background_4">
                <p>Start a trip with AI</p>
            </div>
        </div>
</div>

</body>
</html>
