<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<!--Selecting by element-->
<body>
    <h1>
        element1
    </h1>

    <h2>
        element2
    </h2>

<!--     Selecting by class( it can have multiple classes with same name-->
    <h1 class="one">
        class1
    </h1>

    <h2 class="two">
        class2
    </h2>

<!--    Selecting by ID( ID names should be unique. Use mostly in JS-->

    <h1 id="first">
        id1
    </h1>

    <h2 id="second">
        id2
    </h2>
    <h1>Universal selector1</h1>
    <h1>Universal selector2</h1>
    <p>Universal Selector3</p>



</body>
</html>
